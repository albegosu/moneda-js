<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flip coin!</title>
    <link rel="shortcut icon" href="/resources/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container d-flex flex-column justify-content-center align-items-center">
    <h1 id="tittle"><span class="text blue">Let's</span></h1>
    <div class="coin" id="coin">
        <div class="heads">
            <img src="resources/heads.png" class="img-fluid" alt="cara">
        </div>
        <div class="tails">
            <img src="resources/tails.png" class="img-fluid" alt="cruz">
        </div>
    </div>
    <section class="d-flex flex-column justify-content-center align-items-center">
        <ul class="list-group list-group-horizontal m-2">
            <li class="d-flex flex-column justify-content-between align-items-center divCounter">
                <div class="ms-2 me-2">
                  <div class="fw-bold">Cara</div>
                </div>
                <span class="counters" id="headsPar">0</span>
            </li>
            <li class=" d-flex flex-column justify-content-between align-items-center divCounter">
                <div class="ms-2 me-2">
                  <div class="fw-bold">Cruz</div>
                </div>
                <span class="counters" id="tailsOdd">0</span>
            </li>
        </ul>
        <div>
            <button type="button" class="btnViolet" id="flipBtn">Flip!</button>
            <button type="button" class="h-25 btnViolet" id="resetBtn">Reset</button>
        </div>
    </section>
    <script src="app.js"></script>
    <script src="textAnimated.js"></script>
</body>
</html>
